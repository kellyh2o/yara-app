<h2>{{ pageTitle }}</h2>

<div class="container-width-full">
    <table class="table">
        <tbody>
            <tr *ngFor="let journalEntry of journalEntries">
                <th>
                    <div>
                        <p>{{ journalEntry.title }}</p>
                        <p>{{ journalEntry.createdAt | date: 'MMM d, y, h:mm a' }}</p>
                    </div>
                    
                </th>
                <th>
                    {{ journalEntry.text }}
                </th>
            </tr>
        </tbody>
    </table>
</div>
