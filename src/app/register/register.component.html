
<form class="register-form" [formGroup]="registerForm" autocomplete="off">
    <h2 class="app-title">Y A R A</h2>
    <br />
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        class="form-control"
        type="text"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        class="form-control"
        type="text"
        formControlName="username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        class="form-control"
        type="password"
        formControlName="password"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-success register-button" (click)="submit()">
        Register
      </button>
    </div>
    <div>
      Already have an account? 
      <a [routerLink]="['/login']">
        Login here
      </a>
    </div>
  </form>
